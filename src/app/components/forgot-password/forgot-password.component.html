<form [formGroup] = "forgotPasswordForm" (ngSubmit) = "forgotPasswordHandler()">
    <div class="card">
        <div class="mb-3">
            <h3>Forgot Password</h3>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email" placeholder="Email" formControlName = "email">
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Date of Birth</label>
            <input type="date" class="form-control" id="date" placeholder="dd/mm/yy" formControlName="dob">
        </div>
        <button class="btn btn-primary" type = "submit" [disabled] = "forgotPasswordForm.invalid">Go</button>
    </div>
</form>
