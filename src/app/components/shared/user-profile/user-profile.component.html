<div class="card">
    <div class="profile-photo" (click)="fileUpload.click()">
        <img ngSrc="../../../../assets/user.png" width="250" height="250" alt="Profile Photo" id="profile-image" priority>
        <input
        type="file"
        class="file-input"
        accept="image/*"
        (change)="onFileSelected($event)"
        #fileUpload
        hidden
      />
    </div>
    <div class="profile-details">
        <h4>{{userName | slice : 0:25}}</h4>
    </div>
</div>
