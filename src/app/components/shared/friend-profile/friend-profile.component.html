<div class="card">
    <div class="user-detail">
        <img ngSrc="../../../../assets/user.png" src="../../../../assets/user.png" alt="profile-photo" [id] = "this.id">
        <div class="user-ids">
            <p class = "user">{{name | slice: 0:30}}<br/><span id = "email">{{email | slice: 0:30}}</span></p>
        </div>
    </div>
    <button [id] = "'b' + this.id" *ngIf = "this.status !== 'You are friend'" class = "btn btn-primary" (click) = "RequestHandler()" [disabled] = "this.status === 'Request Pending'">{{this.status}}</button>
</div>
